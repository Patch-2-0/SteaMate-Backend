services:

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules:/app/node_modules
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: npm start
    stdin_open: true
    tty: true
    networks:
      - steamate-network
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    restart: "on-failure"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
    networks:
      - steamate-network
  web:
    build:
      context: ./steamate
    volumes:
      - ./steamate:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      python manage.py migrate;
      python manage.py load_data;
      gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - steamate-network


networks:
  steamate-network:
    driver: bridge

volumes:
  static_volume: