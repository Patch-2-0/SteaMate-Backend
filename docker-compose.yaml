version: '3.8'
services:

  frontend:
    build:
      context: ./frontend
      args:
        NODE_VERSION: 18
    volumes:
      - frontend-build:/app/build
      - ./frontend:/app
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    stdin_open: true
    tty: true
    networks:
      - steamate-network
  nginx:
    build:
      context: ./nginx
      args:
        NGINX_VERSION: 1.24.0
    container_name: nginx
    restart: "on-failure"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - frontend-build:/usr/share/nginx/html
    depends_on:
      - frontend
    networks:
      - steamate-network
  web:
    build:
      context: ./steamate
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.12.9
      cache_from:
        - web:latest
    volumes:
      - ./steamate:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
         python manage.py load_data &&
         gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - steamate-network


networks:
  steamate-network:
    driver: bridge

volumes:
  frontend-build: