name: Django CI/CD with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > steamate/.env
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r steamate/requirements.txt

#      - name: Run Django tests
#        run: |
#          python manage.py test
#        working-directory: steamate

  deploy:
    needs: test  # 테스트 성공해야만 실행됨!
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd /home/ubuntu/SteaMate-Backend && git pull origin main && docker compose -f docker-compose.yml down && docker compose -f docker-compose.yml up --build -d"

